<!DOCTYPE HTML>
<html lang="ja" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
	 <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyARhiPDn1dx7zF8O-fCSQoZkS4fSE_kSsI"></script>
    <script src="components/ncmb/ncmb.min.js"></script>
    <script src="js/vendor/angularjs-messages.min.js"></script>
    <script src="js/vendor/exif.js"></script>
    <script src="js/init.js"></script>
    <script src="js/service.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/post.js"></script>
    <script src="js/user.js"></script>
    <script src="js/login.js"></script>
    <script src="js/display.js"></script>
    <script src="js/password.js"></script>
</head>
<body ng-controller="bodyCtrl">
    <div wc-overlay wc-overlay-delay="300" class="loading">
        <img src="img/rolling.svg" alt="loading...">
           <br>
        <span>読み込み中</span>
    </div>
    <ons-tabbar var="tabbar" ng-hide="settings.isHideTabbar">
        <ons-tabbar-item
            icon="home"
            label="HOME"
            page="navigator.html"></ons-tabbar-item>
        <ons-tabbar-item
            icon="fa-pencil"
            label="投稿する"
            page="post/img_select.html"></ons-tabbar-item>
        <ons-tabbar-item
            icon="fa-file-image-o"
            label="情報を見る"
            page="display/{{displayPage}}.html"></ons-tabbar-item>
        <ons-tabbar-item
            icon="sign-in"
            label="ログイン"
            page="login/login.html" ng-hide="$root.user.isLogin"></ons-tabbar-item>
		 </ons-tabbar>
    </body>
<ons-template id="navigator.html">
    <ons-navigator var="myNavigator" page="top.html">
    </ons-navigator>
</ons-template>
</html>
