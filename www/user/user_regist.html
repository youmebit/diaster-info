<ons-toolbar fixed-style>
    <div class="center">
        会員登録
    </div>
</ons-toolbar>

<ons-navigator var="myNavigator">
<p>
    会員の登録を行います。<br>
    <span class="under">全ての項目を入力してください。</span>
</p>
    
<div class="form_contents">
    <form class="contents">
        <dl>
            <dt>
                <ons-icon icon="fa-user"></ons-icon>
                名前
            </dt>
            <dd class="pad_bottom">
                <input type="text" name="name" style="width: 50%;"/>
            </dd>
        
            <dt>
                <ons-icon icon="fa-envelope-o"></ons-icon>
                メールアドレス
            </dt>
            <dd class="pad_bottom">
                <input type="email" name="email"/>
            </dd>
        
            <dt>
                <ons-icon icon="fa-key" rotate="90"></ons-icon>
                パスワード
            </dt>
            <dd class="pad_bottom">
                <input type="password" name="password"/>
            </dd>
        
            <dt>確認のため同じパスワードを入力してください。</dt>
            <dd class="pad_bottom"><input type="password" name="password-02"/></dd>
        </dl>
        
        <div class="position_center">
            <ons-button style="margin-top: 15px;"
                modifier="orange"
                class="btn"
                onclick="">
                登録する
            </ons-button>
        </div>
    </form>
    </div>
    
    <link rel="stylesheet" href="css/form.css">
</ons-navigator>
