<ons-page>
        
    <ons-toolbar fixed-style>
        
        <div class="center">
            ログイン画面
        </div>
    </ons-toolbar>

    <div class="top_icon">
        <ons-icon icon="fa-sign-in" size="4x"></ons-icon><br>
        ログイン
    </div>
    
    <form>
        <div class="form_content">
            <ons-icon icon="fa-envelope-o" size="11px"></ons-icon>
            メールアドレス<br>
            <input type="email" name="email"/>
        </div>
        
        <div class="form_content">
            <ons-icon icon="fa-key" rotate="90" size="11px"></ons-icon>
            パスワード<br>
            <input type="password" name="password"/>
        </div>
        <div class="pass_change">
            <a href="#">
                パスワードを忘れた方はこちら
                <ons-icon icon="fa-chevron-right" size="11px"></ons-icon>    
            </a>
        </div>
        <br>
        
        <div class="position_center">
            <ons-button 
                modifier="btn_orange"
                class="btn"
                onclick="">
                ログイン
            </ons-button>
        </div>
        <br>
        <div class="position_center">
            <ons-button
                modifier="btn_green"
                class="btn"
                onclick="myNavigator.pushPage('user_regist.html')">
                会員登録
            </ons-button>
        </div>
    </form>
</ons-page>
